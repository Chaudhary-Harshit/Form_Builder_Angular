<h2>Form Builder</h2>

<form [formGroup]="form">
  <label for="inputName">Input Name:</label>
  <input id="inputName" formControlName="inputName"><br><br>

  <label for="inputType">Input Type:</label>
  <select id="inputType" formControlName="inputType">
    <option value="text">Text</option>
    <option value="email">Email</option>
    <option value="radio">Radio</option>
    <option value="checkbox">Checkbox</option>
    <option value="dropdown">Dropdown</option>
    <option value="file">File</option>
    <option value="number">Number</option>
  </select><br><br>

  <label for="inputRequired">Required:</label>
  <input id="inputRequired" type="checkbox" formControlName="inputRequired"><br><br>

  <label for="inputLabel">Input Label:</label>
  <input id="inputLabel" formControlName="inputLabel"><br><br>

  <button type="button" (click)="addToTable()">Add Element</button>
</form>

<h3>Dynamic Table</h3>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Required</th>
      <th>Label</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let element of formElements">
      <td>{{ element.name }}</td>
      <td>{{ element.type }}</td>
      <td>{{ element.required ? 'Yes' : 'No' }}</td>
      <td>{{ element.label }}</td>
    </tr>
  </tbody>
</table>

<button type="button" (click)="generateHTML()">Generate HTML</button>
<button type="button" (click)="downloadHTML()">Download HTML</button>

<h3>Generated HTML:</h3>
<pre style="white-space: pre-wrap; word-wrap: break-word; max-width: 100%; overflow-x: auto;">{{ generatedHTML }}</pre>
